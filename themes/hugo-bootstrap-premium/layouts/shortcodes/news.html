<div class="full-width news">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <div class="row equal">
          <div class="col-xs-12 col-md-1 center">
            <img src="/svg/{{.Params.img}}" width="100%"/>
          </div>
          <div class="col-xs-12 col-md-9 text">
            <h4>{{.Params.title}}</h4>
            <p>{{.Params.text}}</p>
          </div>
          <div class="col-xs-12 col-md-2 center">
            <a href="{{.Params.btnlink}}" class="btn btn-default">{{.Params.btntext}}</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
