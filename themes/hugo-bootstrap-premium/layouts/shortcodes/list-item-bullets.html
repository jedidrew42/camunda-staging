<section class="page-section list-item-bullets">
  <header>
    <h2 class="light lead">{{.Params.title}}</h2>
  </header>
  <div class="row">
    <div class="col-md-6">
      <p style="padding-bottom: 20px">
        {{.Inner}}
      </p>
      <ul class="row service-fact">
        {{ $bulletItems := split .Params.bullets "//" }}
        {{ range $index, $bullet := $bulletItems }}
        <li class="col-md-6 col-xs-12">
          <!--<i class="glyphicon glyphicon-ok-circle"></i>-->
          {{$bullet}}
        </li>
        {{ end }}
      </ul>
    </div>
    <div class="col-md-6" >
      <center>
        <img src="/svg/{{(.Params.svg)}}" {{if .Params.img_shadow}}class="shadow" {{end}}style="width:50%"/>         
      </center>
    </div>
  </div>
</section>
