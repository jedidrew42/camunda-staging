<div class="two-columns row">
  {{if .Params.mobilefullwidth}}
  <hr class="hidden-md hidden-lg">
  <div class="col-xs-12 col-md-offset-2 col-md-2 text-center"><span class="large">{{.Params.left}}</span></div>
  <div class="col-xs-12 col-md-6 text-center">{{.Inner}}</div>
  {{else}}
  <div class="col-xs-3 col-md-offset-2 col-md-2"><span class="pull-right text-right">{{.Params.left}}</span></div>
  <div class="col-xs-9 col-md-6">{{.Inner}}</div>
  {{end}}
</div>
