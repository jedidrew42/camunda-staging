<script src="{{ "https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js" | absURL }}"></script>

<script src="{{ "https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.1.4/js.cookie.min.js" | absURL }}"></script>
{{ end }}

<script src="{{ "/js/index.js" | absURL }}"></script>

{{ if .Page.Params.dmnsim }}
<script src="{{ "/js/dmn-simulator.js" | absURL }}"></script>
{{ end }}
<script>

    $('.modal').on('hidden.bs.modal', function () {
        var video = $("#player").attr("src");
        $("#player").attr("src","");
        $("#player").attr("src",video);
    })
</script>

{{ range .Site.Params.customJS }}
<script type="text/javascript" src="{{ . | absURL}}"></script>
{{ end }}
